<h1>dashboard</h1>
    <!-- Main Content -->
    <div class="p-4">
      <div class="row g-3">
        <div class="col-md-3" *ngFor="let item of dashboardItems">
          <div class="card shadow-sm border-0 h-100">
            <div class="card-body d-flex align-items-center">
              <i class="bi {{item.icon}} fs-2 text-primary me-3"></i>
              <div>
                <h6 class="text-muted mb-1">{{ item.label }}</h6>
                <h4 class="fw-bold mb-0">{{ item.value || 0 }}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
